<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Bookmark Exporter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 300px;
      padding: 16px;
      background: #15202b;
      color: #e7e9ea;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1d9bf0;
    }

    .status {
      background: #1e2d3d;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      min-height: 60px;
    }

    .status-label {
      font-size: 12px;
      color: #8b98a5;
      margin-bottom: 4px;
    }

    .status-value {
      font-size: 24px;
      font-weight: 700;
      color: #e7e9ea;
    }

    .status-message {
      font-size: 13px;
      color: #8b98a5;
      margin-top: 8px;
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #startBtn {
      background: #1d9bf0;
      color: white;
    }

    #startBtn:hover:not(:disabled) {
      background: #1a8cd8;
    }

    #stopBtn {
      background: #f4212e;
      color: white;
      display: none;
    }

    #stopBtn:hover:not(:disabled) {
      background: #dc1e28;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error {
      background: #3d1f1f;
      color: #f4212e;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
      display: none;
    }

    .instructions {
      font-size: 12px;
      color: #8b98a5;
      margin-top: 12px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Bookmark Exporter</h1>

  <div id="error" class="error"></div>

  <div class="status">
    <div class="status-label">Tweets Found</div>
    <div id="count" class="status-value">0</div>
    <div id="message" class="status-message">Ready to export</div>
  </div>

  <div class="buttons">
    <button id="startBtn">Start Export</button>
    <button id="stopBtn">Stop & Download</button>
  </div>

  <div class="instructions">
    Navigate to <strong>x.com/i/bookmarks</strong> and click Start Export. The extension will auto-scroll and collect all bookmarks.
  </div>

  <script src="popup.js"></script>
</body>
</html>
